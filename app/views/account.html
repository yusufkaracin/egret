<div class="jumbotron">
  <ul class="nav nav-tabs nav-justified" role="tablist">
    <li role="presentation" class="active">
      <a href="#home" class="makePreventDefault" aria-controls="home" role="tab" data-toggle="tab">
        Profil
      </a>
      </li>
    <li role="presentation">
      <a href="#profile" class="makePreventDefault" aria-controls="profile" role="tab" data-toggle="tab">
        Şifreyi Değiştir

      </a>
      </li>
    <li role="presentation">
      <a href="#messages" class="makePreventDefault" aria-controls="messages" role="tab" data-toggle="tab">
        Email Değiştir
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <h3>Profil</h3>

      <form role="form">
        <!--         
        <p class="form-group">
          <label>Account ID</label>
          <br />{{user.uid}}
        </p>
        -->
        <p class="form-group">
          <label>İsim:</label>
          <input type="text" name="name" ng-model="profile.name" class="form-control" />
        </p>

        <p class="form-group">
          <label>Email:</label>
          <br />{{profile.email}}
        </p>
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
      
      <form role="form">
        <h3>Şifre Değiştir</h3>

        <p class="form-group">
          <label>Şu anki şifreniz:</label>
          <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
        </p>

        <p class="form-group">
          <label>Yeni şifreniz:</label>
          <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
        </p>

        <p class="form-group">
          <label>Yeni şifreniz tekrar:</label>
          <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
        </p>

        <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">Şifreyi değiştir </button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
      </form>

    </div>
    <div role="tabpanel" class="tab-pane" id="messages">
      <form>
        <h3>Email Değiştir</h3>

        <p class="form-group">
          <label>Yeni Email:</label>
          <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
        </p>

        <p class="form-group">
          <label>Şifre:</label>
          <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control" />
        </p>

        <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">güncelle</button>
      </form>

    </div>
  </div>
</div>
