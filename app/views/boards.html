
<div class="board">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="panel panel-default" data-toggle="modal" data-target="#myModal" type="button">
          <div class="panel-body text-center">
            <i class="fa fa-plus fa-3x"></i>
            <br> Yeni Proje Oluştur
          </div>
        </div>
      </div><div class="clearfix"></div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h4 class="text-muted">Yönettiğim Projeler</h4>
        </div>
      </div>
      <div class="col-lg-3"  ng-repeat="p in createdProjectsByUser">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title"> {{p.name}}</h5>
          </div>
          <div class="panel-body">
            {{p.desc | limitTo:100}}
            <hr>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group btn-group-xs" role="group">
                <button type="button" class="btn btn-default"  data-animation="tooltip" data-placement="bottom" title="{{p.startDate}} ">
                  <i class="fa fa-hourglass-start"></i>
                </button>
              </div>
              <div class="btn-group btn-group-xs" role="group">
                <button type="button" class="btn btn-default"  data-animation="tooltip" data-placement="bottom" title="{{p.endDate}} ">
                  <i class="fa fa-hourglass-end"></i>
                </button>
              </div>
              <div class="btn-group btn-group-xs" role="group">
                <button type="button" class="btn btn-default"  data-animation="tooltip" data-placement="bottom" title="{{p.members.length}} ">
                  <i class="fa fa-users"></i>
                </button>
              </div>
                <script>  
                  $(document).ready(function (arguments) {
                    $('[data-animation="tooltip"]').tooltip();
                  });
                </script>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h4 class="text-muted">Katıldığım projeler</h4>
          </div>
        </div>
        <div class="col-lg-3">
          
        </div>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form name="frm" ng-submit="createNewProject(params)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Yeni Proje Oluştur</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="projectName">Proje Adı</label>
            <input type="text" class="form-control" name="projectName" ng-model="params.projectName" id="projectName" placeholder="Proje adını giriniz" required>
          </div>
          <div class="form-group">
            <label for="projectDesc">Proje Açıklaması</label>
            <textarea name="projectDesc" id="projectDesc" ng-model="params.projectDesc" rows="2" class="form-control" required>
            </textarea>
          </div>

          <div class="form-group">
            <label for="projectMembers">
              <i class="fa fa-users fa-fw"></i>
              Proje Üyeleri
            </label>

            <select id="projectMembers" name="projectMembers" multiple
            ng-options="item.email as item.name for item in users" class="form-control" ng-model="params.projectMembers" required></select>
          </div>

          <div class="form-group">
            <label for="projectStartDate">
              <i class="fa fa-calendar fa-fw"></i>
              Başlama Zamanı
            </label>
            <datepicker date-format="dd-MM-yyyy">
              <input ng-model="params.projectStartDate" type="text" id="projectStartDate" class="form-control"/>
            </datepicker>

          </div>

          <div class="form-group">
            <label for="projectEndDate">Bitiş Zamanı</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></div>
              <datepicker date-format="dd-MM-yyyy">
                <input ng-model="params.projectEndDate" type="text" id="projectEndDate" class="form-control"/>
              </datepicker>
            </div>
          </div>
          <!-- <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out {{projectDate}}
            </label>
          </div>   -->      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">İptal</button>
          <button type="submit" ng-disabled="frm.$invalid" class="btn btn-primary">Oluştur</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $('button[type=submit]').click(function () {
    $('#myModal').modal('hide');
  });
</script>
