<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />

    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-cloak="">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">salihcandusmez</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse"  ng-controller="NavbarCtrl">
            <ul class="nav navbar-nav">
              <li ng-hide-auth="" ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
              <li ng-class="{ active: isActive('/chat')}"><a ng-href="#/chat">Sohbet</a></li>
              
              <li ng-show-auth="" ng-class="{ active: isActive('/boards')}">
                <a href="#/boards">Projeler</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{ active: isActive('/login')}" ng-hide-auth="">
                <a href="#/login"><span class="glyphicon glyphicon-user"></span></a>
              </li>
              <li class="dropdown" ng-show-auth="">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-user"></span>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a ng-show-auth="" href="#/account" class="text-center">Profil</a>    
                  </li>
                  <li>
                    <a role="button" href="#" ng-click="logout()" class="text-center makePreventDefault">
                      Çıkış
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <toaster-container></toaster-container>
      <div ng-view=""></div>
    </div>

    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>

        <script src="scripts/app.js"></script>
